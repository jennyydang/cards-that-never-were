<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="login.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</h:head>
<h:body>
        <div class="login">
	<h:form>
            <div id="login-title">
		<h3>CARDS THAT NEVER WERE</h3>
                </div>
            <div class="login-form">
		<h:outputText class="text" value="Username" />
		<h:inputText id="username" value="#{login.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText class="text" value="Password" />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
                <div id="login-button">
		<h:commandButton class="btn-primary button-style" action="#{login.validateUsernamePassword}"
			value="Store Management"></h:commandButton>
                </div>
                
                <div id="login-button2">
		<h:commandButton class="btn-primary button-style" action="#{login.validateUsernamePassword2}"
			value="Post Blogs"></h:commandButton>
                </div>
                
        </div>
	</h:form>
        </div>
</h:body>
</html>
