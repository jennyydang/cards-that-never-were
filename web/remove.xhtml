<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cards That Never Were</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
       
        <ui:insert name="login" >
		  <ui:include src="login-bar.xhtml" />
        </ui:insert>
        
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <h:link class="navbar-brand" outcome="index" >
                        <img class="img-responsive logo" src="img/logo_1.png"/>
                    </h:link>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:link value="Home" outcome="index" /></li>
                        <li><h:link value="Business" outcome="business" /></li>
                        <li><h:link value="Store" outcome="store" /></li>
                        <li><h:link value="Blog" outcome="blog" /></li>
                        <li><h:link value="Cart" outcome="cart" /></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="content">
            
            <div class="row sec-two">
                
                <h:form>

                     <fieldset>
                        <legend>Remove Product</legend>
                        <table>
                           <tr>
                              <td colspan="2">
                                 <p>
                                 <label for = "item">Name of Item</label><br/>
                                 <h:inputText value ="#{productBean.figureName}" size="50" class="required form-control" id="item"></h:inputText>

                                 </p>            
                              </td>
                           </tr>
                            <tr>
                              <td colspan="2">
                                 <div class="rectangle centered"> 
                                      <h:commandButton  class="rounded" action = "#{productBean.removeFromDB()}" value= "Submit"></h:commandButton>  <input type="reset" value="Clear" class="rounded"></input>    
                                 </div>
                              </td>
                           </tr>

                        </table>
                     </fieldset>
                 </h:form>
    
            </div>
            
	</div>
        
        <ui:insert name="footer" >
		  <ui:include src="footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>
